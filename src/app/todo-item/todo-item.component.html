<script src="js/controllers/main.js"></script>
<script src="js/services/todos.js"></script>
<script src="js/core.js"></script>

<div class="todo-item" (click)="onTodoClicked()" [class.completed]="todo.completed">
  <div class="check-box">
    <i class="material-icons">check</i>
  </div>
  <div class="todo-text">
    {{todo.text}}
  </div>

  <div class="todo-controls-box" (click)="$event.stopPropagation()">
    <div class="todo-control-button" (click)="onEditClicked()">
      <i class="material-icons">edit</i>
    </div>
    <div class="todo-control-button is-danger" ng-click="onDeleteClicked()">
      <i class="material-icons">delete</i>
    </div>
  </div>

</div>
